<body>

  <!-- templates (temporary)-->
  <script type="template" id="home-template">
  <div class="container">
  <h1>mtg drafter</h1>
  <h2>choose your format</h2>

  <div class="draft-choice">
  <button class="btn btn-default start-glimpse">glimpse draft</button>
  <button class="btn btn-default start-grid">grid draft</button>
  <button class="btn btn-default start-winston">winston draft</button>
  <button class="btn btn-default start-winchester">winchester draft</button>
  </div>
  </div>
  <div class="modal fade draft-info-modal">
  <div class="modal-dialog modal-sm">
  <div class="modal-content draft-info">
  </div>
  </div>
  </div>
  </script>

  <script type="template" id="gatekeeper-template">
  <div class="container">
  <h1 class="waiting-label">waiting for drafters...</h1>
  <h2><span class="activeDrafters"></span>/<span class="maxDrafters"></span> drafters present</h2>
  <button class="btn btn-default enter-draft" disabled="disabled">enter draft</button>
  </div>
  </script>

  <script type="template" id="pool-upload-template">
  <div class="container">
  <h1>upload draft pool</h1>
  <p>in this early build, only one pool is allowed at a time. once a player has uploaded a pool, nobody else can.</p>

  <textarea class="pool-uploader"></textarea>
  <button class="btn btn-default upload-button">upload pool</button>
  <button class="btn btn-default start-draft" disabled="disabled">start draft</button>
  </div>
  </script>

  <script type="template" id="glimpse-draft">
  <div class="container draft">
  <h1>pack</h1>
  <div class="pack-region"></div>
  <h2>picks</h2>
  <div class="picks-region"></div>
  <h2>burns</h2>
  <div class="burns-region"></div>
  </div>
  </script>
