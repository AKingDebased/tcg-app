<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/cosmo-bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="panel panel-default pool-builder">
    <div class="panel-body">
      <h3>card pool</h3>
      <textarea name="" id="" cols="30" rows="16"></textarea>\
      <button class="btn btn-success add-to-pool center-block">add to pool</button>
      <button class="btn btn-warning builder-view">builder view</button>
      <button class="btn btn-danger pool-view">deck view</button>
    </div>
  </div>

  <div class="hand opponent-hand center-block"></div>
  <div class="hand my-hand center-block">
    <div class="btn btn-primary">add card</div>
  </div>

  <script type="template" class="pool-builder"></script>
  <script src="js/jquery-min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
